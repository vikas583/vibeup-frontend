<section class="login-form">
	<div class="main-form">
		<h4 class="txt-theme text-center mg-btm">Welcome Back!</h4>
		<div class="text-center form-group">
			<h6 class="txt-fade">We're so excited to see you again!</h6>
		</div>
		<form class="form-signin" [formGroup]="form">
			<div class="form-group">
				<label class="label-cstm">USERNAME</label>
				<input type="text" name="" class="form-control" formControlName="username" required
					[ngClass]="{ 'is-invalid': submitted && f.username.errors }">
			</div>
			<div class="">
				<label class="label-cstm">PASSWORD</label>
				<input type="password" name="" class="form-control" required formControlName="password"
					[ngClass]="{ 'is-invalid': submitted && f.password.errors }">
			</div>
			<div class="form-group">
				<a class="forgot-pass" href="forgot.html"> Forgot your Password?</a>
			</div>
			<div class="form-group">
				<div class="see_all"><a (click)="login()">Login</a></div>
			</div>
		</form>
		<div>
			<span>Need an Account?&nbsp;<a class="forgot-pass" routerLink="/signup">Register</a></span>
		</div>
	</div>

</section>
